<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../Storage/imgs/F1.svg" />
    <link rel="stylesheet" href="../Styles/Adminstyles/registrarvehiculos.css">

</head>

<body>
    <div class="Principal-Container">
        <div class="Principal-Container_Upperpart">
            <div class="Principal-Container_Upperpart_Logo">
                <img src="../Storage/imgs/Iconoformula1blanco.svg" alt="Formula 1 Logo">
            </div>
            <div class="Principal-Container_Upperpart_Chart">
            </div>
            <div class="Principal-Container_Upperpart_textscontainer">
                <div class="Principal-Container_Upperpart_text1">
                    <a href="./Equiposadmin.html">Equipos</a>
                </div>
                <div class="Principal-Container_Upperpart_text2">
                    <a href="./Pilotosadmin.html">Pilotos</a>
                </div>
                <div class="Principal-Container_Upperpart_text3">
                    <a href="./Vehículosadmin.html">Vehiculos</a>
                </div>
                <div class="Principal-Container_Upperpart_text4">
                    <a href="./Circuitosadmin.html">Circuitos</a>
                </div>
            </div>
        </div>
    </div>

    <div class="Containertext">
        <h2>Formula 1 - Pilotos</h2>
        <div class="Redline"></div>
    </div>

    <div class="Teamssection">
        <div class="Teamssection_Verequipos">
            <div class="Teamssection_Verequipos--Title">
                <p>Ver Pilotos</p>
            </div>
            <div class="Teamssection_Verequipos--Title_Down-text">
                <p>Explora todos los Pilotos de la temporada 2025</p>
            </div>
            <div class="Teamssection_Verequipos_btn">
                <a href="./Vervehìculosadmin.html">VER PILOTOS</a>
            </div>
        </div>

        <div class="Teamssection_Registrarequipos">
            <div class="Teamssection_Registrarequipos--Title2">
                <p>Registrar Pilotos</p>
            </div>
            <div class="Teamssection_Registrarequipos--Title2_Down-text">
                <p>Añade un nuevo piloto a la parrilla</p>
            </div>
            <div class="Teamssection_Registrarequipos_btn">
                <a href="./Registrarvehiculos.html">REGISTRAR PILOTOS</a>
            </div>
        </div>
    </div>


   

<div class="Data">
    <div class="Registroequipos">
        <h2>Registro de Nuevo Piloto</h2>
    </div>

    <div class="Downchart">
        <div class="Inputs">
            <div class="Input1">
                <p>Nombre</p>
                <input id="Value1"  type="text">
                <p>Pais</p>
                <input  id="Value2"  type="text">
                <p>Equipo</p>
                <input id="Value3"  type="text" placeholder="Seleccione un Piloto Líder">
                <p>Rol</p>
                <input id="Value4"   type="text" placeholder="Seleccione un Piloto Escudero">
            </div>
            <div class="Input2">
                <p>Imagen</p>
                <input id="Value5"  type="text">
                <p>Imagenpiloto</p>
                <input  id="Value6"  type="text">
                <p>Numeropiloto</p>
                <input id="Value7"   type="text" placeholder="Seleccione un Piloto Escudero">

            </div>
        </div>
        <div class="Buttons">
            <div class="Button1">
                <button id="Send">Guardar</button>
            </div>
            <div class="Button2">
                <button onclick="button()" id="Cancel">Cancelar</button>
            </div>
        </div>
    </div>
</div>
</body>
            
<script src="../Scripts/Registrarpiloto.js"></script>
</html>

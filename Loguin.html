<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="./Styles/Login.css">
  <link rel="shortcut icon" href="./Storage/imgs/F1.svg" />

</head>

<body>

  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input id="Email" type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input id="Pass" type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
    <div class="F1icon">
      <img id="F1img" src="./Storage/imgs/F1.svg" alt="">


    </div>
  </div>
  <div class="Sound">
    <audio id="CarAudio" loop src="./Storage/Sound/carro-carreras-.mp3 "></audio>

  </div>


  <div id="Cars"></div>
</body>
<script src="./Scripts/Loguinsound.js"></script>
<script src="./Scripts/Login.js"></script>

</html>
